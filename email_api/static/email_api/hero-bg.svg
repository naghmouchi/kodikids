<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#eaf3ff"/>
      <stop offset="1" stop-color="#f7fcff"/>
    </linearGradient>

    <filter id="blurSoft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>

    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.4" fill="#ffffff" opacity="0.06"/>
    </pattern>
  </defs>

  <!-- base -->
  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- soft color blobs -->
  <g filter="url(#blurSoft)" opacity="0.95">
    <ellipse cx="180" cy="140" rx="260" ry="140" fill="#2b7cff" fill-opacity="0.12"/>
    <ellipse cx="980" cy="420" rx="320" ry="160" fill="#7af0b3" fill-opacity="0.10"/>
    <ellipse cx="720" cy="160" rx="260" ry="120" fill="#f0d36a" fill-opacity="0.08"/>
  </g>

  <!-- subtle diagonal lines -->
  <g stroke="#ffffff" stroke-opacity="0.035" stroke-width="1">
    <path d="M-100 50 L1300 650" />
    <path d="M-100 120 L1300 720" />
  </g>

  <!-- light grid dots -->
  <rect width="100%" height="100%" fill="url(#dots)" opacity="0.08"/>

  <!-- decorative circuit-like lines (robot/ia vibe) -->
  <g fill="none" stroke="rgba(43,124,255,0.22)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M240 380 C260 330 340 320 390 300" />
    <circle cx="240" cy="380" r="6" fill="#2b7cff" stroke="none"/>
    <circle cx="390" cy="300" r="6" fill="#7af0b3" stroke="none"/>
    <path d="M540 220 C600 200 680 210 760 240" stroke="rgba(122,240,179,0.20)"/>
    <circle cx="760" cy="240" r="5" fill="#f0d36a"/>
  </g>

  <!-- simple abstract robot/headmark -->
  <g transform="translate(880,90) scale(0.9)" opacity="0.9">
    <rect x="-40" y="0" width="160" height="110" rx="18" fill="#ffffff" fill-opacity="0.18" />
    <circle cx="20" cy="50" r="8" fill="#2b7cff"/>
    <circle cx="80" cy="50" r="8" fill="#7af0b3"/>
    <rect x="10" y="78" width="80" height="8" rx="4" fill="#2b7cff" fill-opacity="0.12"/>
    <path d="M-10 12 Q30 -10 70 12" stroke="#2b7cff" stroke-opacity="0.12" stroke-width="3" fill="none"/>
  </g>

  <!-- caption (decorative, optional) -->
  <text x="50%" y="92%" text-anchor="middle" fill="#2b7cff" font-family="Segoe UI, Roboto, Arial" font-size="18" opacity="0.12">
    Robot & IA — illustration décorative
  </text>
</svg>