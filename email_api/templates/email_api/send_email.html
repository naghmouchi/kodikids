<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Email API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl border border-blue-500/10">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-2">Email API Tester</h1>
        <p class="text-sm text-gray-500 mb-6 border-b pb-4">Endpoint: <code class="bg-gray-100 px-2 py-1 rounded text-red-600 font-mono">http://127.0.0.1:8000/api/send-email/</code></p>

        <form id="emailForm" class="space-y-5">
            <div>
                <label for="recipient" class="block text-sm font-semibold text-gray-700 mb-1">Recipient Email</label>
                <input type="email" id="recipient" value="test_user@example.com" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out placeholder-gray-400">
            </div>

            <div>
                <label for="subject" class="block text-sm font-semibold text-gray-700 mb-1">Subject</label>
                <input type="text" id="subject" value="API Test from JS Client" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out placeholder-gray-400">
            </div>

            <div>
                <label for="message" class="block text-sm font-semibold text-gray-700 mb-1">Message Body</label>
                <textarea id="message" rows="5" required
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out placeholder-gray-400">Hello! This email was triggered by a JavaScript Fetch request running in the browser, calling the Django REST API view. If you received this, the setup is successful!</textarea>
            </div>

            <button type="submit" id="sendButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-base font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out transform hover:scale-[1.01] disabled:bg-blue-400">
                Send Email via Django API
            </button>
        </form>

        <div id="statusMessage" class="mt-8 p-4 rounded-xl text-center font-medium hidden" role="alert"></div>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const statusMessage = document.getElementById('statusMessage');
        const sendButton = document.getElementById('sendButton');

        function updateStatus(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-8 p-4 rounded-xl text-center font-medium ${isSuccess ? 'bg-green-100 text-green-800 shadow-md' : 'bg-red-100 text-red-800 shadow-md'}`;
            statusMessage.classList.remove('hidden');
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            sendButton.disabled = true;
            sendButton.textContent = 'Sending... please wait (up to 10 seconds)';
            statusMessage.classList.add('hidden');

            const recipient = document.getElementById('recipient').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const emailData = { recipient, subject, message };
            // IMPORTANT: This URL must match your running Django server address and path
            const apiUrl = 'https://hassen86naghmouchi.pythonanywhere.com/api/send-email/';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Send the data as a JSON string
                    body: JSON.stringify(emailData)
                });

                const result = await response.json();

                if (response.ok) {
                    // HTTP Status 200-299 (success)
                    updateStatus(result.message, true);
                } else {
                    // HTTP Status 400 or 500 (API failure)
                    updateStatus(`API Error: ${result.message || 'Server error occurred.'}`, false);
                }

            } catch (error) {
                // Network or CORS error (Django server not running, wrong URL, etc.)
                console.error('Fetch error:', error);
                updateStatus('A network or CORS error occurred. Is your Django server running?', false);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send Email via Django API';
            }
        });
    </script>

</body>
</html>
