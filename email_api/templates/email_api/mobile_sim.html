{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Mobile ‚Äî Kodikids</title>
    <link rel="stylesheet" href="{% static 'email_api/css/style.css' %}">
    <style>
        :root {
            --dark-bg: #2f3640;
            --panel-bg: #f5f6fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--dark-bg); color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sim-container {
            display: flex; gap: 40px;
            padding: 40px 20px;
            flex-grow: 1;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* --- Mobile Device --- */
        .mobile-device {
            width: 320px;
            height: 650px;
            background: #1a1a1a;
            border-radius: 40px;
            border: 12px solid #1a1a1a;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }

        .mobile-notch {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 150px; height: 25px; background: #1a1a1a;
            border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;
            z-index: 10;
        }

        .mobile-screen {
            flex: 1;
            background: white;
            border-radius: 28px;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%; height: 100%; border: none;
        }

        /* --- Editor Panel --- */
        .editor-panel {
            flex: 1; min-width: 400px; max-width: 600px;
            background: #1e1e1e; color: #fff; padding: 20px;
            border-radius: 15px; display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .editor-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        .editor-header h2 { margin: 0; font-size: 1.2rem; color: #ddd; }

        textarea {
            flex: 1; width: 100%; background: #2b2b2b; color: #f8f8f2;
            border: 1px solid #444; font-family: 'Courier New', monospace;
            padding: 15px; resize: none; font-size: 0.95rem; outline: none;
            border-radius: 8px; line-height: 1.5;
        }

        .controls {
            margin-top: 15px; display: flex; gap: 10px;
        }

        .btn {
            padding: 12px 24px; border: none; cursor: pointer; font-weight: bold;
            border-radius: 8px; color: white; font-size: 1rem;
            transition: transform 0.1s, filter 0.2s; flex: 1;
        }
        .btn:hover { filter: brightness(1.1); }
        .btn:active { transform: scale(0.98); }
        
        .btn-run { background: #27ae60; }
        .btn-reset { background: #e74c3c; }

        /* Header fix */
        header { background: white; }
    </style>
</head>
<body>

    {% include "email_api/_header.html" %}

    <div class="sim-container">
        <!-- Mobile Emulator -->
        <div class="mobile-device">
            <div class="mobile-notch"></div>
            <div class="mobile-screen">
                <iframe id="preview-frame"></iframe>
            </div>
        </div>

        <!-- Code Editor -->
        <div class="editor-panel">
            <div class="editor-header">
                <h2>üë®‚Äçüíª √âditeur HTML / CSS</h2>
                <span style="font-size: 0.8rem; color: #aaa;">Modifiez le code pour voir le r√©sultat</span>
            </div>
            <textarea id="code-editor" spellcheck="false"></textarea>
            <div class="controls">
                <button class="btn btn-run" onclick="runCode()">‚ñ∂ Ex√©cuter</button>
                <button class="btn btn-reset" onclick="resetCode()">‚Ü∫ R√©initialiser</button>
            </div>
        </div>
    </div>
 <footer>
    <div class="container">
      <span data-lang-key="footerText">¬© KODIKIDS ‚Äî Enseignement de la programmation, des robots et de l'IA</span>
    </div>
  </footer>
    <script>
        const defaultCode = `
<style>
  body { 
    font-family: 'Helvetica', sans-serif; 
    background-color: #f0f2f5; 
    margin: 0; padding: 20px; 
  }
  .app-container { 
    background: white; 
    padding: 20px; 
    border-radius: 20px; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
  }
  h2 { 
    text-align: center; 
    color: #333; 
    margin-top: 0;
  }
  .form-group { margin-bottom: 15px; }
  label { 
    display: block; 
    margin-bottom: 5px; 
    font-weight: bold; 
    color: #555; 
    font-size: 0.9rem;
  }
  input, textarea { 
    width: 100%; 
    padding: 12px; 
    border: 1px solid #ddd; 
    border-radius: 10px; 
    box-sizing: border-box;
    font-size: 1rem;
  }
  button {
    width: 100%; 
    padding: 15px;
    background: linear-gradient(135deg, #667eea, #764ba2); 
    color: white;
    border: none; 
    border-radius: 10px;
    font-size: 16px; 
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover { opacity: 0.9; }
</style>

<div class="app-container">
  <h2>Contactez-nous</h2>
  
  <div class="form-group">
    <label>Votre Nom</label>
    <input type="text" placeholder="Ex: Alice">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" placeholder="alice@mail.com">
  </div>

  <div class="form-group">
    <label>Message</label>
    <textarea rows="4" placeholder="Votre message..."></textarea>
  </div>

  <button onclick="alert('Message envoy√© avec succ√®s ! üöÄ')">
    Envoyer le message
  </button>
</div>
`;

        const editor = document.getElementById('code-editor');
        const frame = document.getElementById('preview-frame');

        function runCode() {
            const code = editor.value;
            const doc = frame.contentDocument || frame.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        }

        function resetCode() {
            editor.value = defaultCode.trim();
            runCode();
        }

        // Initialisation au chargement
        window.onload = resetCode;
    </script>
</body>
</html>
