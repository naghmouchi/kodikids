<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KodiKids - Carrousel Fonctionnalités</title>
  <style>
    :root{
      --accent:#2b7cff;
      --dark:#0b1724;
      --muted:#5a6b7a;
      --bg:#f6f8fb;
      --glass: rgba(255,255,255,0.9);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:var(--dark);
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
    }
    .container{max-width:1100px;margin:0 auto;padding:16px}

    /* Header */
    header{
      background:var(--glass);
      backdrop-filter: blur(6px);
      border-bottom:1px solid #e6eef7;
      position:sticky;
      top:0;
      z-index:10020;
    }
    .nav-inner{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 16px}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--accent)}
    .brand .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#7ab3ff);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;flex:0 0 44px;overflow:hidden}
    .brand .logo img{width:100%;height:100%;display:block;object-fit:contain;border-radius:8px}

    /* Carrousel */
    .carousel {
      position: relative;
      overflow: hidden;
      margin-top: 24px;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.4s ease;
    }
    .carousel-item {
      flex: 0 0 80%;
      margin-right: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(12,40,80,0.04);
      padding: 16px;
      text-align: center;
    }
    .carousel-item img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .carousel-item h3 {
      color: var(--accent);
      margin: 8px 0;
    }
    .carousel-item p {
      color: var(--muted);
      font-size: 14px;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .carousel-btn:hover {
      background: #1558d6;
    }
    .carousel-btn.prev { left: 8px; }
    .carousel-btn.next { right: 8px; }

    /* Responsive */
    @media (min-width: 600px) {
      .carousel-item { flex: 0 0 45%; }
    }
    @media (min-width: 900px) {
      .carousel-item { flex: 0 0 30%; }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-inner">
      <a href="#" class="brand">
        <div class="logo">K</div>
        <span>KodiKids</span>
      </a>
      <nav>
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Fonctionnalités</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>Nos fonctionnalités</h2>
    <div class="carousel">
      <div class="carousel-track">
        <div class="carousel-item">
          <img src="https://via.placeholder.com/300x200" alt="Fonctionnalité 1">
          <h3>Fonctionnalité 1</h3>
          <p>Description rapide de la fonctionnalité.</p>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/300x200" alt="Fonctionnalité 2">
          <h3>Fonctionnalité 2</h3>
          <p>Description rapide de la fonctionnalité.</p>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/300x200" alt="Fonctionnalité 3">
          <h3>Fonctionnalité 3</h3>
          <p>Description rapide de la fonctionnalité.</p>
        </div>
      </div>
      <button class="carousel-btn prev">&#10094;</button>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const items = document.querySelectorAll('.carousel-item');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');

    let index = 0;

    function updateCarousel() {
      const itemWidth = items[0].offsetWidth + 16;
      track.style.transform = `translateX(-${index * itemWidth}px)`;
    }

    nextBtn.addEventListener('click', () => {
      if (index < items.length - 1) index++;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      if (index > 0) index--;
      updateCarousel();
    });

    window.addEventListener('resize', updateCarousel);
  </script>

</body>
</html>
